  <body>

    <!-- <section class="main"> -->

    <div class="logo">
        <img src="amazon logo.jpg">   
    </div>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Your Name<span style="color: brown;">*</span></label>
                <input type="text" placeholder="Your Full name" id="fullname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Username <span style="color: brown;">*</span></label>
                <input type="text" placeholder="Enter your Username" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email<span style="color: brown;">*</span></label>
                <input type="email" placeholder="Enter your Email" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Phone Number<span style="color: brown;">*</span></label>
                <input type="number" placeholder="Mobile Number" id="number" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password<span style="color: brown;">*</span></label>
                <input type="password" placeholder="Password" id="password"/>
                <p>Password Must be at least 8 characters</p>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control cpass">
                <label for="username">Confirm Password <span style="color: brown;">*</span></label>
                <input type="password" placeholder=" Confirm Password" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
              <p class="info">We will send you a text to verify your phone.
               Message and Data rates may apply.</p> 
            <button>Continue</button>
            <br>
            <hr>
            <p class="login">Already have an account? <a href="#">Sign in</a></p>
            <p class="login">Buying for work <a href="#">Create a business account</a></p>
            
        </form>
    </div>
